<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IESC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .card-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          margin-top: 50px;
      }
      .card {
          margin: 20px;
          width: 18rem;
      }
    </style>
</head>

<body>
  <!-- NAVIGATION PANEL -->
  <nav class="navbar bg-dark-subtle text-dark-emphasis">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Dashboard ICSE</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container card-container">
    <!-- Admin Card -->
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">Admin</h5>
            <p class="card-text">Login as an admin.</p>
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
    </div>

    <!-- Sponsor Card -->
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">Sponsor</h5>
            <p class="card-text">Login or sign up as a sponsor.</p>
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/signup" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>

    <!-- Influencer Card -->
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">Influencer</h5>
            <p class="card-text">Login or sign up as an influencer.</p>
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/signup" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</div>

</body>


</html>
