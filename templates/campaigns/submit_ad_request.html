{% extends "base.html" %}

{% block title %}Submit Ad Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Submit Ad Request</h2>
    <form method="POST" action="{{ url_for('submit_ad_request', campaign_id=campaign.id) }}">
        <div class="form-group">
            <label for="submission">Ad Submission</label>
            <textarea class="form-control" id="submission" name="submission" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
