<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .campaigns-container {
            margin-top: 20px;
        }
        .campaign-actions button {
            margin-right: 10px;
        }
        #campaignForm {
            display: none; /* Initially hide the form */
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <!-- <div class="profile-header">
            <h2>Sponsor Profile</h2>
            <p><strong>Company/Individual Name:</strong> Acme Corp</p>
            <p><strong>Industry:</strong> Advertising</p>
            <p><strong>Budget:</strong> $10,000</p>
        </div> -->

        <div class="campaigns-container">
            <h4>Campaigns</h4>
            <button class="btn btn-primary mb-3" onclick="showForm()">Create New Campaign</button>
            <ul class="list-group">
                <li class="list-group-item">
                    <h5>Campaign 1</h5>
                    <p>Details about the campaign...</p>
                </li>
                <li class="list-group-item">
                    <h5>Campaign 2</h5>
                    <p>Details about the campaign...</p>
                </li>
                <!-- Add more campaigns as needed -->
            </ul>
        </div>

        <!-- Hidden form for creating a new campaign -->
        <div id="campaignForm">
            <h4>Create New Campaign</h4>
            <form id="newCampaignForm">
                <div class="form-group">
                    <label for="campaignName">Campaign Name</label>
                    <input type="text" class="form-control" id="campaignName" placeholder="Enter campaign name" required>
                </div>
                <div class="form-group">
                    <label for="campaignDetails">Details</label>
                    <textarea class="form-control" id="campaignDetails" rows="3" placeholder="Enter campaign details" required></textarea>
                </div>
                <div class="form-group">
                    <label for="campaignBudget">Budget</label>
                    <input type="number" class="form-control" id="campaignBudget" placeholder="Enter budget" required>
                </div>
                <button type="submit" class="btn btn-success">Create Campaign</button>
            </form>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById("campaignForm").style.display = "block";
        }

        document.getElementById("newCampaignForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Campaign created!");
            // Add logic for form submission here
        });
    </script>
</body>
</html>
