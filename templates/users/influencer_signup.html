{% extends "base.html" %} 
{% block title %} Influencer Signup {% endblock %} 
{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Influencer Signup</h2>
            <form method="POST" action="{{ url_for('influencer_signup') }}">
                <input type="hidden" name="role" value="influencer">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <input type="text" class="form-control" id="niche" name="niche" required>
                </div>
                <div class="form-group">
                    <label for="reach">Reach</label>
                    <input type="number" class="form-control" id="reach" name="reach" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div><br>
                <button type="submit et" class="btn btn-primary btn-block">Signup</button>
                Already registered Influencer ? <a href="login"> login</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
