{% extends "base.html" %} 
{% block title %} Sponsor Signup {% endblock %} 
{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Sponsor Signup</h2>
            <form method="POST" action="{{ url_for('sponsor_signup') }}">
                <input type="hidden" name="role" value="sponsor">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" class="form-control" id="industry" name="industry" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" class="form-control" id="budget" name="budget" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
                Already registered Sponsor? <a href="login"> login</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
